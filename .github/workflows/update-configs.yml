name: Update WorDa Configs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  update-configs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout WorDa
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GHP_KEY }}
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install httpx requests urllib3
    
    - name: Create configs directory
      run: mkdir -p docs/config/data
    
    - name: Run Python script
      run: python docs/configs/source.py
    
    - name: Check for changes
      id: check
      run: |
        if git diff --quiet docs/config/data; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push
      if: steps.check.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add docs/config/data/
        git commit -m "Auto-update configs: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
