name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.25'

      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Fix line endings and permissions
        run: |
          set -eux
          dos2unix run || true
          find . -name "*.sh" -type f -print -exec dos2unix {} \;
          chmod +x run
          find . -name "*.sh" -type f -exec chmod +x {} \;

      - name: Debug scripts
        run: |
          ls -la
          ls -la lib || true
          ls -la lib/core || true

      - name: Run build
        run: |
          set -eux
          ./run lib core
