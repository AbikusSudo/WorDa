name: Release Build
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag"
        required: true
      publish:
        description: "Publish to GitHub? (y/n)"
        required: false
        default: "y"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0 ndk;25.0.8775105'
          accept-android-sdk-licenses: true
      
      - name: Make gradlew executable
        run: |
          chmod +x gradlew
          ./gradlew --version
      
      - name: Build APK
        run: |
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          echo "ndk.dir=${ANDROID_HOME}/ndk/25.0.8775105" >> local.properties
          
          ./gradlew tasks --all || true
          
          if ./gradlew tasks --all | grep -q "assembleDebug"; then
            ./gradlew assembleDebug
          elif ./gradlew tasks --all | grep -q "app:assembleDebug"; then
            ./gradlew app:assembleDebug
          elif ./gradlew tasks --all | grep -q "assembleRelease"; then
            ./gradlew assembleRelease
          else
            ./gradlew build
          fi
          
          APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
          
          if [ -z "$APK_PATH" ]; then
            find . -type d -name "build" | while read dir; do
              find "$dir" -type f -name "*.apk" 2>/dev/null
            done
            exit 1
          fi
          
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorDa-APK
          path: ${{ env.APK_PATH }}

  publish:
    name: Publish Release
    if: github.event.inputs.publish == 'y'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: WorDa-APK
      
      - name: Rename APK with Tag
        run: |
          for apk in *.apk; do
            mv "$apk" "WorDa-${{ github.event.inputs.tag }}.apk"
          done
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_KEY }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: WorDa ${{ github.event.inputs.tag }}
          files: |
            *.apk
          generate_release_notes: true
