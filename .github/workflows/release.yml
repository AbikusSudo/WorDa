name: Release Build
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag"
        required: true
      publish:
        description: "Publish to GitHub? (y/n)"
        required: false
        default: "y"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Build APK
        run: |
          # Создаём local.properties если его нет
          if [ ! -f local.properties ]; then
            echo "sdk.dir=${ANDROID_HOME}" > local.properties
          fi
          
          # Собираем APK
          ./gradlew assembleDebug
          
          # Находим APK
          APK_PATH=$(find app/build/outputs/apk -name "*.apk" | head -1)
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorDa-APK
          path: ${{ env.APK_PATH }}

  publish:
    name: Publish Release
    if: github.event.inputs.publish == 'y'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: WorDa-APK
      
      - name: Rename APK with Tag
        run: |
          # Переименовываем APK
          for apk in *.apk; do
            mv "$apk" "WorDa-${{ github.event.inputs.tag }}.apk"
          done
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_KEY }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: WorDa ${{ github.event.inputs.tag }}
          files: |
            *.apk
          generate_release_notes: true
