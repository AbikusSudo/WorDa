name: Release Build
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag"
        required: true
      publish:
        description: "Publish to GitHub? (y/n)"
        required: false
        default: "y"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check for gradlew
        run: |
          find . -name "gradlew*" -type f
      
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0 ndk;25.0.8775105'
          accept-android-sdk-licenses: true
      
      - name: Build with gradle
        run: |
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            GRADLE_CMD="./gradlew"
          elif [ -f "gradlew" ]; then
            chmod +x gradlew
            GRADLE_CMD="./gradlew"
          else
            echo "Устанавливаем gradle"
            sudo apt-get install -y gradle
            GRADLE_CMD="gradle"
          fi
          
          $GRADLE_CMD --version
          
          $GRADLE_CMD tasks || true
          
          $GRADLE_CMD assembleDebug || $GRADLE_CMD build || $GRADLE_CMD assemble
          
          APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
          
          if [ -z "$APK_PATH" ]; then
            find . -type f -name "*.apk" 2>/dev/null
            exit 1
          fi
          
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorDa-APK
          path: ${{ env.APK_PATH }}

  publish:
    name: Publish Release
    if: github.event.inputs.publish == 'y'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: WorDa-APK
      
      - name: Rename APK with Tag
        run: |
          for apk in *.apk; do
            mv "$apk" "WorDa-${{ github.event.inputs.tag }}.apk"
          done
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_KEY }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: WorDa ${{ github.event.inputs.tag }}
          files: |
            *.apk
          generate_release_notes: true
