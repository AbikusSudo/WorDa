- name: Install Android SDK
  run: |
    # Устанавливаем Android Command Line Tools
    wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
    mkdir -p android-sdk/cmdline-tools
    unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
    mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
    
    # Устанавливаем SDK
    yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0"
    
    echo "ANDROID_HOME=${PWD}/android-sdk" >> $GITHUB_ENV
    echo "ANDROID_SDK_ROOT=${PWD}/android-sdk" >> $GITHUB_ENV
